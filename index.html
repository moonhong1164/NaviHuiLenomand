        <div class="img-box"><img src="${imgPath(c.num)}" alt="${c.code}"></div>
        <p><strong>${c.num}. ${c.code}</strong> (${c.kr})</p>
      </div>`}).join("")}
  </div>
  <div style="display:grid;gap:8px;grid-template-columns:repeat(4,1fr);max-width:700px;margin:0 auto">
    ${last.map(n=>{const c=byNum.get(n);return `
      <div class="card-mini">
        <div class="img-box"><img src="${imgPath(c.num)}" alt="${c.code}"></div>
        <p><strong>${c.num}. ${c.code}</strong> (${c.kr})</p>
      </div>`}).join("")}
  </div>`;
};
