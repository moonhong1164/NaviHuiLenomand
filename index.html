<style>

  /* ì¹´ë“œ */
  .item{text-align:center;cursor:pointer}
  .card{width:120px;aspect-ratio:3/4;background:var(--card);border-radius:16px;box-shadow:0 4px 14px var(--shadow);display:flex;align-items:center;justify-content:center;margin:auto}

  .tone{display:inline-block;margin-top:4px;padding:3px 8px;border-radius:999px;font-size:12px}

  /* 3/5 ìˆ˜í‰ */

  /* 5ì¹´ë“œ: ê¸°ë³¸(ë°ìŠ¤í¬íƒ‘) */
  .fiveGrid{
    display:grid;
    grid-template-columns:repeat(5,minmax(0,1fr));
    gap:14px;
    justify-items:center;
  }
  .fiveGrid .card{width:100%;max-width:150px}

  /* ì‹­ì */
  .cross{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;max-width:640px;margin:0 auto}
  .cross .card{width:100%;max-width:150px}

  /* ê·¸ë‘íƒ€ë¸”ë¡œ */
  .grand9x4{display:grid;grid-template-columns:repeat(9,minmax(0,1fr));gap:8px}
  .grand8x4{display:grid;grid-template-columns:repeat(8,minmax(0,1fr));gap:8px}
  .grand9x4 .card,.grand8x4 .card{width:100% !important;max-width:none}
  /* âœ… ê·¸ë‘íƒ€ë¸”ë¡œì—ì„œëŠ” ìº¡ì…˜ ìˆ¨ê¹€(ì´ë¯¸ì§€ë§Œ) */
  .grand9x4 .caption,.grand8x4 .caption{display:none !important}

  /* ì—ì„¼ìŠ¤ 4ì¥ */
  .essenceRow{display:grid;grid-template-columns:repeat(4,minmax(0,1fr));gap:10px;margin-top:12px}
  .essenceRow .card{width:100% !important;max-width:none}

  /* ë°•ìŠ¤/í…ìŠ¤íŠ¸ */
  .box{margin-top:14px;padding:12px;border:1px dashed #d7cfff;border-radius:12px;background:#fbf9ff}
  .muted{opacity:.7}
  .small{font-size:12px;line-height:1.35}
  .list{margin:6px 0 0 0;padding-left:18px}

  /* ğŸ“± ì¼ë°˜ ëª¨ë°”ì¼ ëŒ€ì‘(ê¸°ì¡´ ê·œì¹™ ìœ ì§€) */
  @media (max-width:768px){

  }
  @media (max-width:420px){
    .fiveGrid{grid-template-columns:repeat(2,minmax(0,1fr))}
    .fiveGrid .card{max-width:130px}
    .cross .card{max-width:120px}
  }

  /* === 5ì¹´ë“œ: ëª¨ë°”ì¼ì—ì„œ ê°€ë¡œ 1ì¤„ë¡œ ë§ì¶¤(Fold í¬í•¨) === */
  @media (max-width: 820px){

      display:flex !important;
      flex-wrap:nowrap !important;
      gap:8px !important;
      padding:0 12px !important;
      grid-template-columns:none !important; /* grid ë¹„í™œì„±í™” */
      overflow-x:hidden !important;          /* ìŠ¤í¬ë¡¤ ìˆ¨ê¹€ */
      justify-content:space-between;

    .fiveGrid.spread-5 > *{

      max-width:none !important;
    }
    .fiveGrid.spread-5 .card{
      width:100% !important;
      aspect-ratio:5/7;
    }
  }
</style>

/* ===== ì´ë¯¸ì§€ ê²½ë¡œ ìë™ ì‹œë„ (ë ˆë…¸ë¨¼ë“œ-01.png ë“±) ===== */
const IMG_CANDIDATES=['','cards/','images/','img/'];
const EXT_CANDIDATES=['.png','.webp','.jpg','.PNG','.JPG'];
const pad2=n=>String(n).padStart(2,'0');
function makeImg(num){
  const img=document.createElement('img');
  img.dataset.num=num; img.dataset.try=0;
  img.src=encodeURI(`ë ˆë…¸ë¨¼ë“œ-${pad2(num)}.png`);
  img.onerror=function(){ tryNext(this); };
  return img;
}
function tryNext(img){
  let t=+img.dataset.try; const num=img.dataset.num;
  const total=IMG_CANDIDATES.length*EXT_CANDIDATES.length;
  if(t>=total){ img.onerror=null; return; }
  const p=IMG_CANDIDATES[Math.floor(t/EXT_CANDIDATES.length)];
  const e=EXT_CANDIDATES[t%EXT_CANDIDATES.length];
  img.dataset.try=t+1; img.src=encodeURI(`${p}ë ˆë…¸ë¨¼ë“œ-${pad2(num)}${e}`);
}

/* ===== ìœ í‹¸ ===== */
function toneBadge(t){
  if(t==='negative')return'<span class="tone pos">ğŸ”µ ê¸ì •</span>';
  if(t==='positive')return'<span class="tone neg">ğŸ”´ ë¶€ì •</span>';
  return'<span class="tone neu">ğŸŸ¢ ì¤‘ë¦½</span>'
}
function tile(c,click=null,showCap=true){
  const root=document.createElement('div'); root.className='item';
  const card=document.createElement('div'); card.className='card';
  card.appendChild(makeImg(c.num)); root.appendChild(card);
  if(showCap){
    const cap=document.createElement('div'); cap.className='caption';
    cap.innerHTML=`<b>${c.num}. ${c.code}</b><br>${toneBadge(c.type)}<br>${c.key}<br><span class="muted">${c.add}</span>`;
    root.appendChild(cap);
  }
  if(click) root.onclick=click;
  return root;
}
function shuffle(a){return a.map(v=>[Math.random(),v]).sort((x,y)=>x[0]-y[0]).map(v=>v[1]);}
function setOn(btn){document.querySelectorAll('.btn').forEach(b=>b.classList.remove('on')); if(btn) btn.classList.add('on');}
function questionHTML(){const on=document.getElementById('useQ').checked;const q=document.getElementById('qtext').value.trim();return(on&&q)?`<div class="box small"><b>ì§ˆë¬¸:</b> ${q}</div>`:''}

/* ===== ìŠ¤í”„ë ˆë“œ ===== */
const stage=document.getElementById('stage');

function drawN(n,btn){
  setOn(btn);
  const pick=shuffle([...CARDS]).slice(0,n);
  stage.innerHTML=''; stage.insertAdjacentHTML('beforeend',questionHTML());

  if(n===5){
    const grid=document.createElement('div');
    grid.className='fiveGrid';
    grid.classList.add('spread-5'); /* â† ëª¨ë°”ì¼ í•œ ì¤„ ë ˆì´ì•„ì›ƒ */
    pick.forEach(c=>grid.appendChild(tile(c)));
    stage.appendChild(grid);
    const s=summarize(pick);
    stage.insertAdjacentHTML('beforeend',`<div class="box small"><b>5ì¹´ë“œ ìš”ì•½</b><br>ì „ì²´ í†¤: ${s.toneBadge}<br>í•´ì„: ${s.interp}<br>ê¶Œê³ : ${s.advice}</div>`);
  }else{
    const row=document.createElement('div'); row.className='row';
    pick.forEach(c=>row.appendChild(tile(c)));
    stage.appendChild(row);
  }
}

function drawCross(btn){
  setOn(btn);
  const cs=shuffle([...CARDS]).slice(0,5);

  const g=document.createElement('div'); g.className='cross';
  g.appendChild(document.createElement('div')); g.appendChild(tile(cs[0])); g.appendChild(document.createElement('div'));
  g.appendChild(tile(cs[1])); g.appendChild(tile(cs[2])); g.appendChild(tile(cs[3]));
  g.appendChild(document.createElement('div')); g.appendChild(tile(cs[4])); g.appendChild(document.createElement('div'));
  stage.appendChild(g);
}

function drawGrand(kind,btn){
  setOn(btn);
  const arr=shuffle([...CARDS]);
  stage.innerHTML=''; stage.insertAdjacentHTML('beforeend',questionHTML());

  if(kind==='9x4'){

    const box=document.createElement('div'); box.className='box'; box.id='detail';
    box.innerHTML='<b>í‚¤ ì¹´ë“œë¥¼ ëˆ„ë¥´ë©´</b> ì•„ë˜ì— í‚¤ ì¹´ë“œì™€ ì£¼ìœ„/ë‚˜ì´íŒ…ì„ í‘œì‹œí•©ë‹ˆë‹¤.<div id="keycard-slot" style="margin-top:8px"></div>';

/* í–‰/ì—´ ìˆœì„œ ì•ˆë‚´ */
function rowsColumnsSummary(arr, cols, rows){
  let html=`<div class="box small"><b>ê·¸ë‘íƒ€ë¸”ë¡œ ì¹´ë“œ ìˆœì„œ</b>`;
  html+=`<div class="small"><u>í–‰(ìœ„â†’ì•„ë˜)</u><ol class="list">`;
  for(let r=0;r<rows;r++){const slice=arr.slice(r*cols,r*cols+cols); html+=`<li>${slice.map(c=>`${c.num}. ${c.code}`).join(' Â· ')}</li>`}
  html+=`</ol></div></div>`; return html;
}

/* í‚¤ì¹´ë“œ ìƒì„¸ */
function showKey(idx,arr,mode){
  const cols=(mode==='9x4'?9:8), rows=4;
  const r=Math.floor(idx/cols), c=idx%cols;
  const inB=(rr,cc)=> rr>=0&&rr<rows&&cc>=0&&cc<cols;
  const around=[], knight=[];
  [[0,-1],[0,1],[-1,0],[1,0]].forEach(([dr,dc])=>{const rr=r+dr,cc=c+dc;if(inB(rr,cc))around.push(arr[rr*cols+cc])});
  [[-1,-2],[-2,-1],[+1,-2],[+2,-1],[+1,+2],[+2,+1],[-1,+2],[-2,+1]].forEach(([dr,dc])=>{const rr=r+dr,cc=c+dc;if(inB(rr,cc))knight.push(arr[rr*cols+cc])});
  const key=arr[idx];
  const detail=document.getElementById('detail');
  detail.innerHTML=`
    <div style="display:flex;gap:16px;align-items:flex-start;flex-wrap:wrap">
      <div style="min-width:120px">
        <div id="keycard-slot"></div>
        <div class="caption" style="text-align:left">
          <b>${key.num}. ${key.code}</b><br>${toneBadge(key.type)}<br>${key.key}<br><span class="muted">${key.add}</span>
        </div>
      </div>
      <div class="small">
        <b>ì£¼ìœ„ ì¹´ë“œ</b><br>${around.map(x=>`${x.num}. ${x.code}`).join(' Â· ')||'â€”'}
        <div style="height:8px"></div>
        <b>ë‚˜ì´íŒ…</b><br>${knight.map(x=>`${x.num}. ${x.code}`).join(' Â· ')||'â€”'}
      </div>
    </div>`;
  const slot=document.getElementById('keycard-slot'); const node=tile(key,null,false); slot.appendChild(node.firstChild);
}

/* ìš”ì•½ */
function summarize(cards){
  const score={positive:0,negative:0,neutral:0}; cards.forEach(c=>score[c.type]++);
  const top=Object.entries(score).sort((a,b)=>b[1]-a[1])[0][0];
  const toneBadgeHtml=(top==='negative')?'ğŸ”µ ê¸ì •':(top==='positive')?'ğŸ”´ ë¶€ì •':'ğŸŸ¢ ì¤‘ë¦½';
  let interp='',advice='';
