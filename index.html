<!doctype html>
<html lang="ko">
<head>

<title>NAVI&HUI LENORMAND</title>
<style>
:root{
  --bg:#efe8fb; --panel:#ffffff; --ink:#362c63; --accent:#6c56b8;
  --shadow:0 6px 24px rgba(28,22,53,.12);
  --cardw:120px; --radius:18px;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);
  font-family:ui-sans-serif,system-ui,Segoe UI,Apple SD Gothic Neo,Roboto,"Noto Sans KR",sans-serif}
h1{margin:16px 14px 8px;padding:14px 16px;border-radius:20px;background:
  linear-gradient(90deg, rgba(255,255,255,.65), rgba(255,255,255,.2));
  backdrop-filter:saturate(1.2) blur(4px); font-weight:900; letter-spacing:.5px;color:#4a3ea0}
.wrap{max-width:980px;margin:0 auto;padding:0 14px 32px}

.panel{background:var(--panel); border-radius:22px; box-shadow:var(--shadow); padding:16px; margin:14px 0}
.controls{display:flex;flex-wrap:wrap; gap:10px; align-items:center}
.btn{appearance:none;border:0;border-radius:14px;padding:10px 16px;font-weight:800;
  background:#f6f1ff;color:#5037c9;box-shadow:var(--shadow);cursor:pointer}
.btn.plus{background:#f6fbff;color:#2d6fd3}
.btn.puzzle{background:#edf8f1;color:#0f7f49}
.btn:active{transform:translateY(1px)}

.ask{display:flex; gap:8px; align-items:center; margin-right:auto}
.ask label{display:flex; gap:6px; align-items:center; font-weight:800; color:#5a4ad1}
.ask input{height:36px; padding:8px 10px; border-radius:10px; border:1px solid #e7defc; width:220px}
.ask input.hidden{display:none}

.section{background:#fff;border-radius:22px; box-shadow:var(--shadow); padding:18px; margin:16px 0}

/* ì¹´ë“œ ê³µí†µ */
.card-box{ width:var(--cw, var(--cardw))}
.card{ position:relative; width:100%; aspect-ratio: 3/4; border-radius:18px; background:#cab6ee33;
  box-shadow:0 6px 20px rgba(60,46,130,.18) inset, 0 6px 16px rgba(40,12,82,.16); overflow:hidden}
.card img{width:100%; height:100%; object-fit:contain; display:block; background:#fff}
.cap{margin-top:8px; font-weight:900}
.note{font-size:12px; opacity:.78}
.pill{display:inline-flex; align-items:center; gap:6px; font-weight:800; font-size:12px; padding:4px 10px; border-radius:999px; margin-top:8px}
.pill.pos{color:#0b66ff; background:#e7f0ff}
.pill.neg{color:#d8262c; background:#ffe8ea}
.pill.neu{color:#09814a; background:#e8f7ef}

.summary{background:#f7f3ff;border-radius:16px;padding:14px 16px;margin-top:14px;box-shadow:0 2px 8px rgba(0,0,0,.05);}
.summary .tone{display:inline-flex; align-items:center; gap:8px; font-weight:900}
.summary ul{margin:10px 0 0 0; padding-left:20px}
.summary li{margin:6px 0}

/* 1/3/5 ê³µí†µ í–‰ */
.spread{ --cw: var(--cardw); display:flex; gap:14px; justify-content:center; flex-wrap:nowrap}

/* â”€â”€ ì‹­ì: ê²¹ì¹¨ ë°©ì§€ & ì„¸ë¡œ ì•ˆì • â”€â”€ */
.cross-area{position:relative;margin:12px auto; width:min(560px,92vw); height:min(72vh,92vw); --crossw:120px}
.cross-card{width:var(--crossw); height:calc(var(--crossw)*1.4); position:absolute}

/* â”€â”€ ê·¸ë‘íƒ€ë¸”ë¡œ: ê°€ë¡œ ë„˜ì¹¨ ë°©ì§€ â”€â”€ */
.gt-wrap{width:100%; overflow:hidden}
.gt-grid{
  --gtw:72px; /* JSì—ì„œ 48~84ë¡œ ìë™ì¡°ì ˆ */
  display:grid; justify-content:center; gap:10px;
  grid-template-columns:repeat(var(--gt-cols,8), var(--gtw));
  grid-auto-rows:calc(var(--gtw)*1.4);
}
.ess-row{display:flex; gap:12px; overflow-x:auto}
.ess-row .card-box{width:clamp(68px, 18vw, 120px)}

@media (max-width:480px){
  .ask input{width:160px}
}
</style>

<body>
<div class="wrap">
  <h1>NAVI&HUI LENORMAND</h1>

  <!-- ì»¨íŠ¸ë¡¤ íŒ¨ë„ (ì›ë˜ ë²„íŠ¼/ì§ˆë¬¸ ì…ë ¥ ìœ ì§€) -->
  <div class="panel">
    <div class="controls">
      <div class="ask">
        <label><input type="checkbox" id="askOn"> ì§ˆë¬¸ ì…ë ¥</label>
        <input id="askText" class="hidden" placeholder="ì§ˆë¬¸ì„ ì ì–´ ì£¼ì„¸ìš”" />
      </div>
      <button class="btn" id="btn1">1ì¹´ë“œ</button>
      <button class="btn" id="btn3">3ì¹´ë“œ</button>
      <button class="btn" id="btn5">5ì¹´ë“œ</button>
      <button class="btn plus" id="btnCross">+ ì‹­ì</button>

</div>

<script>
/* ===================== ë°ì´í„° ===================== */
const NAMES = {
  1:"Rider (ê¸°ìˆ˜)",2:"Clover (í´ë¡œë²„)",3:"Ship (ì„ ë°•)",4:"House (ì§‘)",5:"Tree (ë‚˜ë¬´)",6:"Cloud (êµ¬ë¦„)",
  7:"Snake (ë±€)",8:"Coffin (ê´€)",9:"Bouquet (ë¶€ì¼€)",10:"Scythe (ë‚«)",11:"Whip (ì±„ì°)",12:"Bird (ìƒˆ)",
  13:"Child (ì•„ì´)",14:"Fox (ì—¬ìš°)",15:"Bear (ê³°)",16:"Stars (ë³„)",17:"Stork (í™©ìƒˆ)",18:"Dog (ê°œ)",
  19:"Tower (íƒ‘)",20:"Garden (ì •ì›)",21:"Mountain (ì‚°)",22:"Crossroad (ê°ˆë¦¼ê¸¸)",23:"Mice (ì¥)",24:"Heart (í•˜íŠ¸)",
  25:"Ring (ë°˜ì§€)",26:"Book (ì±…)",27:"Letter (í¸ì§€)",28:"Man (ë‚¨ì„±)",29:"Woman (ì—¬ì„±)",30:"Lily (ë°±í•©)",
  31:"Sun (íƒœì–‘)",32:"Moon (ë‹¬)",33:"Key (ì—´ì‡ )",34:"Fish (ë¬¼ê³ ê¸°)",35:"Anchor (ë‹»)",36:"Cross (ì‹­ìê°€)"
};
const KW = {
  1:"ì†Œì‹Â·ì†ë„",2:"ê¸°íšŒÂ·ìœ ì—°Â·ì‘ì€ í–‰ìš´",3:"ì—¬í–‰Â·í™•ì¥Â·ë³€í™”",4:"ê°€ì •Â·ì•ˆì •Â·ê¸°ë°˜",5:"ê±´ê°•Â·ì„±ì¥Â·ì‹œê°„",6:"í˜¼ë€Â·íŒë‹¨ ë³´ë¥˜",
  7:"ì¥ì• Â·ìœ í˜¹Â·ê¸°ë§Œ",8:"ëÂ·ì „í™˜Â·ì •ë¦¬Â·ì¬ì¶œë°œ",9:"ê¸°ì¨Â·ì„ ë¬¼Â·í˜¸ì˜",10:"ì ˆë‹¨Â·ê²°ë‹¨",11:"ê°ˆë“±Â·ë°˜ë³µÂ·ë£¨í”„ ëŠê¸°",12:"ëŒ€í™”Â·ì—°ë½Â·ì†Œí†µ",
  13:"ìƒˆ ì‹œì‘Â·ìˆœìˆ˜",14:"ì£¼ì˜Â·í˜„ì‹¤ì  íŒë‹¨",15:"ê¶Œìœ„Â·ìì›Â·ë³´í˜¸",16:"ë¹„ì „Â·í¬ë§Â·ì˜ê°",17:"ë³€í™”Â·ì´ë™",18:"ì‹ ë¢°Â·ìš°ì •Â·ë™ë§¹",
  19:"ì¡°ì§Â·ê±°ë¦¬Â·ê·œì •",20:"ëª¨ì„Â·ê³µê°œÂ·í‰íŒ",21:"ì§€ì—°Â·ì¥ì• Â·ë²½",22:"ì„ íƒÂ·ê²°ì •Â·ë°ì´í„° ë¹„êµ",23:"ì†Œëª¨Â·ë¶„ì‹¤Â·ë¶ˆì•ˆ",24:"ì‚¬ë‘Â·ì—´ì •Â·í˜¸ê°",
  25:"ê³„ì•½Â·ìˆœí™˜Â·ì¥ê¸°ì»¤ë°‹",26:"ë¹„ë°€Â·í•™ìŠµÂ·ë¬¸ì„œ",27:"ë¬¸ì„œÂ·ë©”ì¼Â·ìŠ¹ì¸",28:"í•µì‹¬ ì¸ë¬¼(ë‚¨ì„±)",29:"í•µì‹¬ ì¸ë¬¼(ì—¬ì„±)",30:"í‰í™”Â·ì„±ìˆ™Â·íœ´ì‹",
  31:"ì„±ê³µÂ·ê°€ì‹œì„±Â·ì—ë„ˆì§€",32:"ëª…ì˜ˆÂ·ê°ì •Â·ë¦¬ë“¬",33:"í•´ê²°Â·ì •ë‹µÂ·ëŒíŒŒêµ¬",34:"ì¬ë¬¼Â·êµë¥˜Â·ê±°ë˜",35:"ì•ˆì •Â·ê³ ì •Â·ì§€ì†ì„±",36:"ê³ ë‚œÂ·ì‹ ë…Â·ì±…ì„"
};
const TONE = { pos:[1,2,3,4,5,9,12,13,15,16,17,18,20,24,25,27,30,31,32,33,34,35],
               neg:[6,7,8,10,11,21,23,36],
               neu:[14,19,22,26,28,29] };
const toneOf = id => (TONE.pos.includes(id)?"pos": TONE.neg.includes(id)?"neg":"neu");
const toneIcon = t => t==="pos"?"ğŸ”µ":t==="neg"?"ğŸ”´":"ğŸŸ¢";
const toneText = t => t==="pos"?"ê¸ì •":t==="neg"?"ë¶€ì •":"ì¤‘ë¦½";

function imgSrc(id){ return `images/ë ˆë…¸ë¨¼ë“œ-${String(id).padStart(2,'0')}.png`; }

/* ===================== ê³µí†µ ìœ í‹¸ ===================== */
const stage = document.getElementById('stage');
function clearAll(){ stage.innerHTML=""; }
function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } }
function pick(n){ const ids=[...Array(36)].map((_,i)=>i+1); shuffle(ids); return ids.slice(0,n); }

function capHtml(id){
  const t=toneOf(id);
  return `
    <div class="cap">${id}. ${NAMES[id].split(" ")[0]} <span class="note">${NAMES[id].match(/\((.*?)\)/)?.[0]||""}</span></div>
    <div class="pill ${t}">${toneIcon(t)} ${toneText(t)}</div>
    <div class="note">${KW[id]}</div>
  `;
}
function cardBox(id){ return `
  <div class="card-box">
    <div class="card"><img src="${imgSrc(id)}" alt="${NAMES[id]}"></div>
    ${capHtml(id)}
  </div>`; }

function renderSummary(ids, extra=""){
  let p=0,n=0,u=0; ids.forEach(id=>{const t=toneOf(id); if(t==="pos")p++; else if(t==="neg")n++; else u++;});
  const badge=(p>n)?"pos":(n>p)?"neg":"neu";
  const box=document.createElement('div'); box.className="summary";
  box.innerHTML = `
    <div class="tone">${toneIcon(badge)} <b>${toneText(badge)}</b>
      <span class="note"> (ê¸ì • ${p} / ë¶€ì • ${n} / ì¤‘ë¦½ ${u})</span>
    </div>
    <ul>${ids.map(id=>`<li><b>${id}. ${NAMES[id].split(" ")[0]}</b> â€” ${KW[id]}</li>`).join("")}</ul>
    ${extra?`<p style="margin-top:10px"><b>ìš”ì•½:</b> ${extra}</p>`:""}
  `;
  stage.appendChild(box);
}

/* ===================== 1/3/5 ===================== */
function renderLinear(n){
  clearAll();
  const ids = pick(n);

  // ì§ˆë¬¸ í‘œì‹œ(ì„ íƒ)
  const askOn = document.getElementById('askOn').checked;
  const askText = document.getElementById('askText').value.trim();

  const wrap=document.createElement('div'); wrap.className="panel";
  wrap.innerHTML = `
    ${askOn && askText ? `<div class="note" style="margin-bottom:8px">ì§ˆë¬¸: ${askText}</div>` : ""}
    <div class="spread" id="spread-row">
      ${ids.map(cardBox).join("")}
    </div>
  `;
  stage.appendChild(wrap);

  // í–‰ ë„ˆë¹„ì— ë§ì¶° ì¹´ë“œ ìë™ ì¶•ì†Œ (ê°€ë¡œë¡œ í•œ í™”ë©´ì—)
  requestAnimationFrame(()=>{
    const row=document.getElementById('spread-row');
    const gap=parseInt(getComputedStyle(row).gap||"14",10);
    const avail=wrap.clientWidth - 32;
    const fit=Math.floor((avail - gap*(n-1))/n);
    const target=Math.max(72, Math.min(120, fit));
    row.style.setProperty('--cw', `${target}px`);
  });

  renderSummary(ids, n===5 ? "ë“¤ì–´ì˜¨ ì œì•ˆÂ·ì—°ë½ì„ í™œìš©í•˜ê³ , ê²°ì •ì€ ë°ì´í„°ì™€ ì§ê´€ì„ í•¨ê»˜ ì°¸ê³ í•˜ì„¸ìš”." : "");
}

/* ===================== ì‹­ì ===================== */
function renderCross(){
  clearAll();
  const ids = pick(5); // ì¤‘ì•™, ì¢Œ, ìš°, ìƒ, í•˜ (ì•„ë˜ì—ì„œ ì„ì–´ ë°°ì¹˜)
  const [center,left,right,top,bottom] = [ids[2], ids[0], ids[1], ids[3], ids[4]];

  const wrap=document.createElement('div'); wrap.className="panel";
  wrap.innerHTML = `
    <div class="cross-area" id="cross">
      <div class="cross-card" id="crossC">${cardBox(center)}</div>
      <div class="cross-card" id="crossL">${cardBox(left)}</div>
      <div class="cross-card" id="crossR">${cardBox(right)}</div>
      <div class="cross-card" id="crossT">${cardBox(top)}</div>
      <div class="cross-card" id="crossB">${cardBox(bottom)}</div>
    </div>
  `;
  stage.appendChild(wrap);

  // ê²¹ì¹˜ì§€ ì•Šê³  ì„¸ë¡œì—ì„œë„ ë§ê²Œ: ê°€ë¡œ/ì„¸ë¡œ ë™ì‹œ ì œì•½
  requestAnimationFrame(()=>{
    const area=document.getElementById('cross');
    const w=area.clientWidth, h=area.clientHeight;
    const gap=16, side=16, topbot=16;

    const cwByWidth  = Math.floor((w - side*2 - gap*2) / 3);
    const availH = h - topbot*2;
    const cwByHeight = Math.floor((availH - 2*gap) / 4.2); // 3í–‰*1.4 + 2gap
    const cw = Math.max(72, Math.min(120, Math.min(cwByWidth, cwByHeight)));
    area.style.setProperty('--crossw', cw + 'px');

    const ch = Math.floor(cw*1.4);
    const cx = Math.floor(w/2), cy = Math.floor(h/2);
    const setPos=(id,x,y)=>{ const el=document.getElementById(id); el.style.left=x+'px'; el.style.top=y+'px'; el.style.transform='translate(-50%,-50%)'; };
    setPos('crossC', cx, cy);
    setPos('crossL', cx - (cw + gap), cy);
    setPos('crossR', cx + (cw + gap), cy);
    setPos('crossT', cx, cy - (ch + gap));
    setPos('crossB', cx, cy + (ch + gap));
  });

  renderSummary([left,right,top,bottom,center], "ê´€ë§Â·ê· í˜•. ì„ íƒì§€ ë¹„êµì™€ ë°ì´í„° ë³´ê°•ì´ í•µì‹¬.");
}

/* ===================== ê·¸ë‘íƒ€ë¸”ë¡œ ===================== */
function rowcol(idx, cols){ const r=Math.floor(idx/cols)+1, c=(idx%cols)+1; return `(${r}í–‰ ${c}ì—´)`; }

function neighbors(idx, cols, total){
  const rows=Math.ceil(total/cols); const r=Math.floor(idx/cols), c=idx%cols; const acc=[];
  for(let dr=-1; dr<=1; dr++) for(let dc=-1; dc<=1; dc++){
    if(dr===0&&dc===0) continue;
    const rr=r+dr, cc=c+dc; if(rr>=0&&rr<rows&&cc>=0&&cc<cols){
      const i=rr*cols+cc; if(i<total) acc.push(i);
    }
  }
  return acc;
}
function knighting(idx, cols, total){
  const rows=Math.ceil(total/cols); const r=Math.floor(idx/cols), c=idx%cols;
  const jumps=[[2,1],[1,2],[-1,2],[-2,1],[-2,-1],[-1,-2],[1,-2],[2,-1]];
  const out=[];
  jumps.forEach(([dr,dc])=>{
    const rr=r+dr, cc=c+dc; if(rr>=0&&rr<rows&&cc>=0&&cc<cols){
      const i=rr*cols+cc; if(i<total) out.push(i);
    }
  }); return out;
}

function fitGT(wrap, grid, cols){
  const gap=10, pad=28;
  const avail = wrap.clientWidth - pad;
  const fit = Math.floor((avail - gap*(cols-1)) / cols) - 1;
  const target = Math.max(48, Math.min(84, fit)); // ë” ë³´ìˆ˜ì ìœ¼ë¡œ ì¶•ì†Œ
  grid.style.setProperty('--gtw', target+'px');
}

function onKey(main, idx, cols, id){
  const around = neighbors(idx,cols,main.length).map(i=>main[i]).filter(Boolean);
  const knight = knighting(idx,cols,main.length).map(i=>main[i]).filter(Boolean);

  const box=document.getElementById("inspect");
  box.innerHTML = `
    <div class="note" style="font-weight:800;margin-bottom:6px">í‚¤ ì¹´ë“œ: <b>${id}. ${NAMES[id]}</b></div>
    <div class="spread" style="flex-wrap:wrap; gap:10px">
      ${[id,...around].map(x=>`<div class="card-box" style="--cw:86px">${cardBox(x)}</div>`).join("")}
    </div>
    <div class="note" style="margin:12px 0 6px;font-weight:800">ë‚˜ì´íŒ…</div>
    <div class="spread" style="flex-wrap:wrap; gap:10px">
      ${knight.map(x=>`<div class="card-box" style="--cw:86px">${cardBox(x)}</div>`).join("")}
    </div>
  `;
}

function renderGT(mode){ // '9x4' | '8x4e'
  clearAll();
  const ids=[...Array(36)].map((_,i)=>i+1); shuffle(ids);
  const is8 = (mode==="8x4e"); const cols=is8?8:9; const total=is8?32:36;
  const main=ids.slice(0,total); const essence=is8?ids.slice(32):[];

  const wrap=document.createElement("div"); wrap.className="panel gt-wrap"; wrap.id="gtWrapPanel";
  const head=document.createElement("div"); head.className="note"; head.style.fontWeight="800";
  head.textContent="ì¹´ë“œë¥¼ ëˆŒëŸ¬ í‚¤ ì¹´ë“œì˜ ì£¼ìœ„ ì¹´ë“œì™€ ë‚˜ì´íŒ…ì„ ì•„ë˜ì—ì„œ í™•ì¸í•˜ì„¸ìš”.";
  wrap.appendChild(head);

  const grid=document.createElement("div"); grid.className="gt-grid"; grid.id="gtGrid"; grid.style.setProperty("--gt-cols", cols);
  main.forEach((id,idx)=>{
    const b=document.createElement("div"); b.className="card-box"; b.style.setProperty('--cw','var(--gtw)');
    b.innerHTML = cardBox(id);
    b.title = rowcol(idx,cols)+"  "+id+". "+NAMES[id];
    b.addEventListener("click",()=>onKey(main, idx, cols, id));
    grid.appendChild(b);
  });
  wrap.appendChild(grid);

  // ê°€ë¡œ ë„˜ì¹¨ ë°©ì§€ ìë™ ì¶•ì†Œ + ë¦¬ì‚¬ì´ì¦ˆ ëŒ€ì‘
  requestAnimationFrame(()=>{
    fitGT(wrap, grid, cols);
    const onResize = () => fitGT(wrap, grid, cols);
    if(!grid._resizeBound){ window.addEventListener('resize', onResize); grid._resizeBound = true; }
  });

  // 8x4+4: ì—ì„¼ìŠ¤ 4ì¥ + ìš”ì•½
  if(is8){
    const ess=document.createElement("div"); ess.className="panel";
    ess.innerHTML='<div class="note" style="font-weight:800;margin-bottom:8px">ì—ì„¼ìŠ¤ 4ì¥</div>';
    const row=document.createElement("div"); row.className="ess-row";
    essence.forEach(id=>{ const el=document.createElement("div"); el.className="card-box";
      el.innerHTML=cardBox(id); row.appendChild(el); });
    ess.appendChild(row); wrap.appendChild(ess);

    const sum=document.createElement("div"); sum.id="essSummary"; sum.className="summary";
    let p=0,n=0,u=0; essence.forEach(id=>{const t=toneOf(id); if(t==='pos')p++; else if(t==='neg')n++; else u++;});
    const badge=(p>n)?"pos":(n>p)?"neg":"neu";
    sum.innerHTML=`<div class="tone">${toneIcon(badge)} <b>${toneText(badge)}</b>
      <span class="note"> (ê¸ì • ${p} / ë¶€ì • ${n} / ì¤‘ë¦½ ${u})</span></div>
      <ul>${essence.map(id=>`<li><b>${id}. ${NAMES[id].split(" ")[0]}</b> â€” ${KW[id]}</li>`).join("")}</ul>`;
    wrap.appendChild(sum);
  }

  const inspect=document.createElement("div"); inspect.id="inspect"; inspect.className="panel";
  inspect.innerHTML='<div class="note">í‚¤ ì¹´ë“œë¥¼ ì„ íƒí•˜ë©´ ì•„ë˜ì— ìƒì„¸ê°€ í‘œì‹œë©ë‹ˆë‹¤.</div>';
  wrap.appendChild(inspect);

  stage.appendChild(wrap);
}

/* ===================== ì´ë²¤íŠ¸ ë°”ì¸ë”© (ì›ë˜ ë²„íŠ¼ ìœ ì§€) ===================== */
document.getElementById('btn1').onclick = ()=>renderLinear(1);
document.getElementById('btn3').onclick = ()=>renderLinear(3);
document.getElementById('btn5').onclick = ()=>renderLinear(5);
document.getElementById('btnCross').onclick = ()=>renderCross();
document.getElementById('btn9x4').onclick = ()=>renderGT('9x4');
document.getElementById('btn8x4e').onclick = ()=>renderGT('8x4e');

/* ì§ˆë¬¸ ì…ë ¥ í† ê¸€ (ì›ë˜ëŒ€ë¡œ) */
const askOn=document.getElementById('askOn'), askText=document.getElementById('askText');
askOn.addEventListener('change',()=>{
  if(askOn.checked){ askText.classList.remove('hidden'); askText.focus(); }
  else { askText.classList.add('hidden'); askText.value=''; }
});

/* ì´ˆê¸°ì—ëŠ” ì•„ë¬´ ê²ƒë„ ìë™ ë Œë”ë§í•˜ì§€ ì•ŠìŒ(ìš”ì²­ ìœ ì§€) */
</script>
